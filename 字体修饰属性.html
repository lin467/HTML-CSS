<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GB18030">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体修饰</title>
    <style>
        p {
            /* font-size必须有单位 */
            font-size: 16px;
        }
        /* style中属性效果高于body */
        em {
            font-style: normal;
        }
        h1 {
            font-size: 30px;
            /* 字体倾斜 */
            font-style: italic;
        }
        div {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- 默认字体粗细是400 -->
    <h1>日报</h1>
    <p><em>测试字体大小</em></p>
    <!-- 谷歌默认字体大小是16px -->
    <div>测试默认字体大小</div>
</body>
</html>
