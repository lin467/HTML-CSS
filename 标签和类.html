<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GB18030">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;
        }

        /* 类选择器可以给多个标签使用 */
        .green {
            color: green;
        }

        .size {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <p>这是p标签</p>
    <p class="green">1111</p>
    <p>2222</p>
    <div class="green size">这是div标签</div>
</body>
</html>
