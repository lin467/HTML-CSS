<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GB18030">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单</title>
</head>
<body>
    地区：
    <select>
        <option>北京</option>
        <!-- selected表示默认选择这个选项 -->
        <option selected>南京</option>
        <option>上海</option>
        <option>苏州</option>
        <option>深圳</option>
    </select>
</body>
</html>
