<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GB18030">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>列表条目1</li>
        <li>列表条目2</li>
        <li>列表条目3</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>步骤1</li>
        <li>步骤2</li>
        <li>步骤3</li>
    </ol>
    <!-- 定义列表  用于网页最后（服务中心）-->
    <dl>
        <!-- dt为定义列表的标题 -->
        <dt>服务中心</dt>
        <br>
        <!-- dd为定义列表的详情 -->
        <dd>申请售后</dd>
        <dd>售后政策</dd>
    </dl>
</body>
</html>
