<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GB18030">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!-- 输入什么就是什么，只能输入一行 -->
    文本框:<input type="text">
    <br>
    <!-- 输入什么都是以点的形式输出 -->
    密码框:<input type="password">
    <br>
    单选框:<input type="radio">
    <br>
    多选框:<input type="checkbox">
    <br>
    上传文件:<input type="file">
</body>
</html>
