<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GB18030">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 网速慢，可能导致图片加载不出来，不想影响网页浏览时用alt -->
    <!-- alt图片加载不出时显示的文字 -->
    <img src="./橘猫.jpg" alt="橘猫">
    <br>
    <!-- title鼠标悬停在图片上显示的文字 -->
    <img src="./漫画 猫.jpg" title="一群猫">
    <br>
    <!-- ；浏览器自动会按比例缩放图片比例 -->
    <img src="./橘猫.jpg" width="100">
    <br>
    <img src="./漫画 猫.jpg" height="200">
</body>
</html>
